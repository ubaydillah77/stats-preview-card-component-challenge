<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main class="main">
            <div class="stats">
                <img
                    class="stats__img"
                    src="./images/image-header-desktop.jpg"
                    alt="header"
                />
                <div class="overlay">&nbsp;</div>
                <div class="stats__body">
                    <h1 class="stats__title">
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p class="stats__paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats__numbers">
                        <div class="stats__number">
                            <h3 class="stats__count">10k+</h3>
                            <p class="stats__product">companies</p>
                        </div>
                        <div class="stats__number">
                            <h3 class="stats__count">314</h3>
                            <p class="stats__product">templates</p>
                        </div>
                        <div class="stats__number">
                            <h3 class="stats__count">12M+</h3>
                            <p class="stats__product">queries</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Ubaydillah</a>.
        </footer>
    </body>
</html>
